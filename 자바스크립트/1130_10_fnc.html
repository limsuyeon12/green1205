<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      div {
        width: 500px;
        height: 300px;
        margin: 0 auto;
      }
      div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
    <script>
      let i = 2;
      function slide() {
        let ch = document.getElementById("photo");
        ch.setAttribute("src", "images/photo" + i + ".jpg");
        ch.setAttribute("alt", "photo" + i);
        i++;
        if (i > 6) i = 1;
      }
      //   setTimeout(function () {
      //     slide();
      //   }, 1000);
      let interval = setInterval(slide, 1000);
      function stop() {
        clearInterval(interval);
      }
      // clearInterval > setInterval 을 멈추는 메소드
      //   setInterval > 지정된 시간동안 계속 실행
      //   setTimeout > 지정된 시간동안 한번 실행
      function start() {
        interval = setInterval(slide, 1000);
      }
    </script>
  </head>
  <body>
    <div>
      <img
        src="images/photo1.jpg"
        alt="photo1"
        id="photo"
        onmouseover="stop()"
        onmouseout="start()"
      />
      <!-- onmouseover > 마우스를 올려놨을때 나타나는 속성 -->
      <!-- onmouseout > 마우스를 지정된 화면에서 아웃시켰을때 뭔가 나타나는 속성 -->
    </div>
  </body>
</html>
