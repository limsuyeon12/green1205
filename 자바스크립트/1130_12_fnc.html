<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자정의함수</title>
    <style>
      body {
        text-align: center;
      }
      div {
        width: 500px;
        height: 300px;
        margin: 0 auto;
      }
      div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      span {
        display: inline-block;
        width: 100px;
        text-align: center;
        line-height: 30px;
        border: 1px solid #000;
        cursor: pointer;
      }
      span:hover {
        background: #ddd;
      }
    </style>
    <script>
      let i = 1;
      // function slide() {
      //   let ch = document.getElementById("photo");
      //   ch.setAttribute("src", "images/photo" + i + ".jpg");
      //   ch.setAttribute("alt", "photo" + i);
      //   i++;
      //   if (i > 6) i = 1;
      // }
      //   setInterval(function () {
      //     slide();
      //   }, 1000);
      // let interval = setInterval(slide, 1000);
      // function stop() {
      //   clearInterval(interval);
      // }
      // function start() {
      //   interval = setInterval(slide, 1000);
      // }
      function next() {
        i++;
        if (i > 6) i = 1;
        // 6개 이상의 사진이 없기 때문에 6번이상으로 넘어가면 1번사진으로 되돌아온다
        let ch = document.getElementById("photo");
        ch.setAttribute("src", "images/photo" + i + ".jpg");
        ch.setAttribute("alt", "photo" + i);
      }
      function prev() {
        i--;
        if (i <= 0) i = 6;
        // 0보다 작은 사진이 없기때문에 0번사진 이하로 넘어가면 6번으로 되돌아간다
        // index번호는 0부터 시작
        let ch = document.getElementById("photo");
        ch.setAttribute("src", "images/photo" + i + ".jpg");
        ch.setAttribute("alt", "photo" + i);
      }
    </script>
  </head>
  <body>
    <div>
      <h1>이미지 넘기기</h1>
      <p onmouseover="stop()" onmouseout="start()">
        <span onclick="prev()">이전</span>
        <span onclick="next()">다음</span>
      </p>
      <img
        src="images/photo1.jpg"
        alt="photo1"
        id="photo"
        onmouseover="stop()"
        onmouseout="start()"
      />
    </div>
  </body>
</html>
