<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pointer</title>
    <style>
        p {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            cursor: alias;
            /* cursor : 갖다 대었을때 마우스 커서 속성을 바꿔주는 서식 */
        }
        .alias {
            cursor: alias;
        }
    </style>
</head>
<body>
    <p class="alias">alias</p>
    <p class="alias">all-scroll</p>
</body>
</html>
