<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <!-- 용어에 대한 설명목록을 정의할때 사용하는 태그 -->
        <dt>coffee</dt>
        <!-- 설명할려고 하는 용어나 이름정리 -->
        <dd>Black hot drink</dd>
        <!-- 해당 용어의 세부설명정리 태그 -->
        <dt>milk</dt>
        <dd>White cold drink</dd>
    </dl>
</body>
</html>
