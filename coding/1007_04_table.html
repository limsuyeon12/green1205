<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .op {
            background-color: bisque;
            text-align: center;
            /* 인라인속성의 글자 가운데로 옮기는 서식 */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="op">지역별 홍차</td>
        </tr>
        <tr>
            <td rowspan="3" class="op">중국</td>
            <td>정산소종</td>
        </tr>
        <tr>
            <td>기문</td>
        </tr>
        <tr>
            <td>운남</td>
        </tr>
        <tr>
            <td rowspan="4" class="op">인도 및 스리랑카</td>
            <td>아삼</td>
        </tr>
        <tr>
            <td>실론</td>
        </tr>
        <tr>
            <td>다질링</td>
        </tr>
        <tr>
            <td>닐기리</td>
        </tr>
    </table>
</body>
</html>
