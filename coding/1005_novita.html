<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       img {
        display: inline-block;
        width: 420px;
        height: 595px;
       }
       img:first-child {
        margin: 300px;
        /* margin(여백)을 줘서 도형위치를 이동시키기 */
        border-radius: 210px 210px 100px 0px;
        /* 보더라인을 주어 이미지 도형의 형태를 조정하기 */
       }
    </style>
</head>
<body>
    <img src="images/노비타/노비타1.png" alt="노비타1">
</body>
</html>
