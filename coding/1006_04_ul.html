<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ul li span + p {
            color: #f00;
        } + : 인접선택자 > '바로뒤에' 있는 태그만 함께 선택된다 */
        ul li span ~ p {
            color: #f00;
        }
        /* ~ : 형제선택자 - span을 기준으로 하위요소에있는 것들만 형제로친다 >위에있는 태그 형제가 될수없음*/
    </style>
</head>
<body>
    <ul>
        <li>
            <p>문단태그</p>
            <span>span태그</span>
            <p>문단태그</p>
            <span>span태그</span>
            <p>문단태그</p>
            <span>span태그</span>
            <p>문단태그</p>
            <ul>
                <!-- li안엔 다가능 -->
                <li>리스트
                    <span>span태그</span>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
