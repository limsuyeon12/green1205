<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul연습02</title>
    <style> 
    /* h1 {
        letter-spacing: 20px;
    } = 글자와 글자사이의 간격 */
    /* word-spacong: 단어와 단어사이의 간격 */
    ol.one {
        list-style-type: upper-roman;
    }
    /* 대문자 로만어 */
    /* decimal=기본숫자타입 */
    </style>
</head>
<body>
    <h1>발 표 회</h1>
    <ol class="one">
        <!-- ol이라는 태그보다 one이라는 class태그가 더 우선되어 스타일이 바뀐다 -->
        <li>참가팀순서
            <ol>
                <li>햇님반</li>
                <li>별님반</li>
                <li>달님반</li>
                <li>꽃님반</li>
            </ol>
        </li>
        <li>햇님반 주제 노래합창</li>
        <li>별님반 주제 민속 무용</li>
        <li>달님반 주제 에어 로빅</li>
        <li>꽃님반 주제 단체 합주</li>
    </ol>
</body>
</html>
